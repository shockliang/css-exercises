<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My CSS Website</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <ul class="topnav" id="dropdownClick">
                <li><a href="#home">Home</a></li>
                <li><a href="#News">News</a></li>
                <li><a href="#Contact">Contact</a></li>
                <li><a href="#About">About</a></li>
                <li class="topnav-right"><a href="#signup">Sign Up</a></li>
                <li class="topnav-right"><a href="#signin">Sign In</a></li>
                <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li>
            </ul>
        </nav>
        
        <script>
            function dropdownMenu() {
                var dropdownClickElement = document.getElementById("dropdownClick");
                
                if (dropdownClickElement.className === "topnav") {
                    dropdownClickElement.className += " responsive";
                } else {
                    dropdownClickElement.className = "topnav";
                }
            }
        </script>
        
    </body>
</html>
